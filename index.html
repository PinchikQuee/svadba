<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свадебное приглашение</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
      
  <div class="container">
    <nav class="menu">
      <a href="#date">Дата</a>
      <a href="#program">Программа</a>
      <a href="#address">Адрес</a>
    </nav>
    
    <h1>Приглашаем на <span class="highlight">свадьбу</span></h1>
<div class="date-text">
<h1 class="text-date date-text1">01</h1>
<h1 class="text-date date-text2">09</h1>
<h1 class="text-date date-text3">25</h1>
</div>
    


    <div class="main-photo">
        <img class='img-main' src="/img/people.jpg" alt="">
    </div>


    <div class="star-2 star-center-2"></div>


    <section id="date">
      <h2>Дата</h2>
      <p>27 июля 2025</p>
     
    </section>

    <div class="star-1 star-center-1"></div>


    <section id="program">
      <h2>Программа</h2>
      <ul>
        <li class="li-pr">16:00 — Сбор гостей</li>
        <li class="li-pr">17:00 — Церемония</li>
        <li class="li-pr">18:00 — Банкет</li>
      </ul>
    </section>


    <section id="address">
        <h2>Адрес</h2>
        <p>г. Москва, ул. Любви, 7, Ресторан "Сердце"</p>
        <div class="restaurant-photo">
          <img class="img-rest" src="/img/IMG_1255.JPG" alt="">
        </div>
      </section>

      <button class="rsvp-button" onclick="openForm()">Я приду!</button>

      <div id="popupForm" class="popup-form">
        <div class="form-content">
          <span class="close-btn" onclick="closeForm()">&times;</span>
          <h3>Как вас зовут?</h3>
          <input type="text" id="nameInput" placeholder="Фамилия и имя">
          <button onclick="sendToTelegram()">Отправить</button>
        </div>
      </div>
   
  
    <script src="script.js"></script>


</body>
</html>
